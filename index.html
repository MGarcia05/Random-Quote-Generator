<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Quotes Generator</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row py-5">
        <div class="card col-md-7 offset-md-4">
          <wrapper class ="card-body justify-content-center" id="quote-box">
            <div class="card"></div>
            <div class="card-header text-center display-5 py-2">
              Random Quote Machine
            </div>
            <h5 class="card-title py-2" id="text"></h5>
            <p class="card-text py-1" id="author"></p>
            <button class="btn btn-warning" id="new-quote" onClick="newQuote()">New Quote</button>
            <a class="btn btn-primary" href="#" id="tweet-quote">Tweet Quote</a>

          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>

</html>
